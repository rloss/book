<!DOCTYPE html>
<html>
<head>
    <title>BookClub - 연결 테스트</title>
</head>
<body>
    <h1>✅ DB 연결 테스트</h1>
    <p>등록된 유저 리스트:</p>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% else %}
            <li>유저 없음</li>
        {% endfor %}
    </ul>
</body>
</html>
